<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONO DE PESTANIA -->
    <link rel='shorcut icon' type='image/x-icon' href='/imagenes/menuPrincipal/iconoPagOk.png'>
    <!-- TITULO DE PAG -->
    <title>Ajustes de Cuenta</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ICONOS DE FONTAWSOME -->
    <script src="https://kit.fontawesome.com/1bb0c0c4bd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CONEXION A CSS -->
    <link rel="stylesheet" href="/CSS/estilosAjustesCuenta.css">

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid">

            <!-- IMAGEN DEL NAVBAR -->
            <a class="navbar-brand" href="VistaUser.html"><img src="/imagenes/menuPrincipal/logoPag.png"
                    width="100"></a>
            <p class="bienvenida">Bienvenido VicRos86!</p>

            <!-- BOTON EN MODO TOYCHIQUITO -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- LINKS/TEXTO -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <form class="d-flex input-group w-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i> Cerrar
                                Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a href="VistaUser.html" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i>
                                Volver</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>


    <!-- EL TITULO DE LA PAGINA -->
    <div class="container-flex contenedor-cover">
        <div class="container contenedor-info-cover">
            <h1>Ajustes de Cuenta</h1>
            <p>¡Hola VicRos86!</p>
            <p>Aquí puedes administrar los ajustes de tu cuenta</p>
            <p>¡Adelante y toquetea tus ajustes!</p>
        </div>
    </div>

    <!-- AJUSTES PERFIL -->
    <!-- CONTENEDOR DE FONDO -->
    <div class="separador"></div>

    <div class="container-fluid fondo-inicio">
        <!-- CONTENEDOR DE BOX -->
        <div class="container all ">
            <!-- IMAGEN DE BOX -->
            <form action="ajustesCuenta.html" enctype="application/x-www-form-urlencoded" name="AjustesCuenta"
                id="formAjuste">
                <div class="row margen">
                    <h1 class="tituloAjuste">Información Personal
                        <hr>
                    </h1>
                    <!-- FORMULARIO -->
                    <div class="col-md-6">

                        <div class="imgcontainer">
                            <label class="botonAvatar">
                                <img class="imgAvatar" id="fotoPerfil" src="/imagenes/admin/vr.jpg">
                                <input type="file" id="Avatar">
                                <hr>
                                Cambiar Foto de Perfil
                            </label>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="container">

                                <div class="form-group">
                                    <label for="nombre"><b>Nombre</b></label>
                                    <input type="text" placeholder="Victor Rosendo" id="nombre" class="form-control">
                                    <input type="button" value="activar " class="boton" id="activarnombre">
                                    <input type="button" value="desactivar " class="boton" id="desactivarnombre">
                                    <p id="mensajeNomb"></p>
                                </div>

                                <div class="form-group">
                                    <label for="region"><b>Region</b></label>
                                    <select name="region" id="region" class="form-control">
                                        <option value="0">Seleccione una Region</option>
                                    </select>
                                    <p id="mensajeRegion"></p>
                                </div>

                                <div class="form-group">
                                    <label for="comuna"><b>Comuna</b></label>
                                    <select name="comuna" id="comuna" class="form-control">
                                        <option value="0">Seleccione una Comuna</option>
                                    </select>
                                    <p id="mensajeComuna"></p>
                                </div>

                                <div class="form-group">
                                    <label for="dir"><b>Dirección</b></label>
                                    <input type="text" placeholder="Olimpo 1234" id="dir" id="form-control">
                                    <input type="button" value="activar " class="boton" id="activarnombre">
                                    <input type="button" value="desactivar " class="boton" id="desactivarnombre">
                                </div>

                                <div class="form-group">
                                    <label for="email"><b>Correo Electrónico</b></label>
                                    <input type="text" placeholder="v.rosendo@profesor.duoc.cl" id="email" class="form-control">
                                    <p id="mensajeEmail"></p>
                                    <input type="button" value="activar " class="boton" id="activarnombre">
                                    <input type="button" value="desactivar " class="boton" id="desactivarnombre">
                                </div>

                                <button class="ingresar" type="submit">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>



    <!-- FOOTER -->
    <div class="container-fluid color-footer">
        <hr>
        <footer class="text-center">
            <img class="text-center tamaño" src="/imagenes/menuPrincipal/iconoPagOk.png" alt="">
            <div class="container padding-up">

                <!-- Section: Social media -->
                <section class="margin-botton">
                    <!-- Instagram -->
                    <a class="btn btn-footer" href="https://www.instagram.com/enojano.shop/" role="button"
                        target="_blank"><i class="fab fa-instagram"></i></a>
                    <!-- Github -->
                    <a class="btn btn-footer" href="https://github.com/AlEscobedo/proyectoSemestral" role="button"
                        target="_blank"><i class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->

            </div>
            <!-- Copyright -->
            <div class="text-center padding-down" style="background-color: rgba(0, 0, 0, 0.2);">
                <h6 class="text-footer">© 2022 DuocUC - Todos los Derechos Reservados</h6>
            </div>
            <!-- Copyright -->
        </footer>
    </div>


    <!-- CONEXION A JS -->
    <script type="text/javascript" src="/JS/ajusteCuenta.js"></script>
</body>

</html>
