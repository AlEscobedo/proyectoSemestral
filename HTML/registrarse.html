<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shorcut icon' type='image/x-icon' href='/imagenes/menuPrincipal/iconoPagOk.png'>
    <title>Registrarse</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ICONOS DE FONTAWSOME -->
    <script src="https://kit.fontawesome.com/1bb0c0c4bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/estilosRegistrarse.css">
</head>

<body>
    <div class="container-flex top">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-grey navbar-dark ">
            <div class="container-fluid">

                <!-- IMAGEN DEL NAVBAR -->
                <a class="navbar-brand" href="index.html"><img src="/imagenes/menuPrincipal/logoPag.png"
                        width="100"></a>

                <!-- BOTON EN MODO TOYCHIQUITO -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- LINKS/TEXTO -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <form class="d-flex input-group w-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="iniciarSesion.html"><i
                                        class="fa-solid fa-arrow-up-right-from-square"></i> Iniciar
                                    Sesión</a>
                            </li>
                            <li class="nav-item">
                                <a href="index.html" class="nav-link"><i class="fa-solid fa-backward"></i>
                                    Volver</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </div>



    <!-- CONTENEDOR DE FONDO -->
    <div class="container-fluid fondo-inicio">
        <!-- CONTENEDOR DE BOX -->
        <div class="container all ">
            <!-- IMAGEN DE BOX -->
            <div class="imgcontainer">
                <img src="/imagenes/menuPrincipal/iconoPagFondo.jpg" alt="Avatar" class="avatar">
            </div>

            <!-- FORMULARIO -->
            <div class="row">
                <div class="container">

                    <!-- El method lo agregamos despues, ya que no deja ir a la pagina correspondiente-->
                    <form name="registrarUsuario" action="VistaUser.html" enctype="application/x-www-form-urlencoded">
                        <label for="nombre"><b>Nombre Completo</b></label>
                        <input type="text" placeholder="Ej: Juanito Perez" name="nombre" required>

                        <label for="usuario"><b>Usuario</b></label>
                        <input type="text" placeholder="Ej: VicRos86" name="usuario" required>

                        <label for="direccion"><b>Dirección</b></label>
                        <input type="text" placeholder="Ej: Av.Pajaritos 877" name="direccion" required>

                        <label for="email"><b>Correo Electrónico</b></label>
                        <input type="email" placeholder="Ej:jean_doe@gmail.com" name="email" required>

                        <div class="form-group">
                            <label for="fecha"><b>Fecha de Nacimiento</b></label>
                            <input type="date" name="fecha" id="fecha" value="0000-00-00" min="1922-01-01"
                                max="2022-00-00" tabindex="2" class="form-control" placeholder="Fecha de Nacimiento"
                                required>
                            <!-- Cuando veamos js, agregar la fecha actual del sistema en "max"-->
                        </div>

                        <div class="form-group" required>
                            <label for="preguntasecreta"><b>Pregunta Secreta</b></label>
                            <select name="preguntasecreta" class="form-control">
                                <option label="Seleccione una pregunta" required>
                                    <option value="1">Primera Mascota </option>
                                    <option value="2"> Personaje Favorito </option>
                                    <option value="3">Actividad Favorita </option>
                                </optgroup>
                            </select>

                            <input name="respuestaSecreta" type="text" placeholder="Respuesta Secreta" required>
                        </div>

                        <!-- Con js validamos si ambas contraseñas son iguales -->
                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Contraseña" name="psw" required>

                        <label for="pswC"><b>Repetir Contraseña</b></label>
                        <input type="password" placeholder="Repetir Contraseña" name="pswC" required>

                        <!-- BOTON DE REGISTRARSE -->
                        <button class="ingresar" type="submit">Registrarse</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    <!-- FOOTER -->
    <div class="container-fluid bottom">
        <hr>
        <footer class="text-center">
            <img class="text-center tamaño" src="/imagenes/menuPrincipal/iconoPagOk.png" alt="">
            <!-- Grid container -->
            <div class="container padding-up">

                <!-- Section: Social media -->
                <section class="margin-botton">
                    <!-- Instagram -->
                    <a class="btn btn-footer" href="https://www.instagram.com/enojano.shop/" role="button"><i
                            class="fab fa-instagram"></i></a>
                    <!-- Github -->
                    <a class="btn btn-footer" href="https://github.com/AlEscobedo/proyectoSemestral" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->

            </div>
            <!-- Copyright -->
            <div class="text-center padding-down" style="background-color: rgba(0, 0, 0, 0.2);">
                <h6 class="text-footer">© 2022 DuocUC - Todos los Derechos Reservados</h6>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</body>

</html>
