<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shorcut icon' type='image/x-icon' href='/imagenes/menuPrincipal/iconoPagOk.png'>
    <title>Iniciar Sesión</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ICONOS DE FONTAWSOME -->
    <script src="https://kit.fontawesome.com/1bb0c0c4bd.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/CSS/estilosIniciarSesion.css">
</head>

<body>
    <div class="container-flex top">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-grey navbar-dark ">
            <div class="container-fluid">

                <!-- IMAGEN DEL NAVBAR -->
                <a class="navbar-brand" href="index.html"><img src="/imagenes/menuPrincipal/logoPag.png"
                        width="100"></a>

                <!-- BOTON EN MODO TOYCHIQUITO -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- LINKS/TEXTO -->
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <form class="d-flex input-group w-auto">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="registrarse.html"><i
                                        class="fa-solid fa-arrow-up-right-from-square"></i> Registrarse</a>
                            </li>
                            <li class="nav-item">
                                <a href="index.html" class="nav-link"><i class="fa-solid fa-backward"></i>
                                    Volver</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </div>


    <!-- CONTENEDOR DE FONDO -->
    <div class="container-fluid fondo-inicio">
        <!-- CONTENEDOR DE BOX -->
        <div class="container all ">
            <!-- IMAGEN DE BOX -->
            <div class="row">
                <div class="col-xl-6">
                    <div class="imgcontainer">
                        <img src="/imagenes/menuPrincipal/iconoPagOk.png" alt="Avatar" class="avatar">
                    </div>
                </div>

                <!-- FORMULARIO -->
                <div class="col-xl-6">
                    <div class="container ">


                        <!-- El method lo agregamos despues, ya que no deja ir a la pagina correspondiente-->
                        <form action="VistaUser.html" enctype="application/x-www-form-urlencoded" name="iniciarSesion"
                            id="formIniciarSesion">

                            <!-- Input Nombre de Usuario -->
                            <label for="usuario"><b>Nombre de Usuario</b></label>
                            <input name="usuario" type="text" placeholder="Usuario" id="usuario" required>

                            <!-- Input Contraseña -->
                            <label for="psw"><b>Contraseña</b></label>
                            <input name="psw" type="password" placeholder="Contraseña" id="clave" required>

                            <!-- BOTON DE INGRESAR -->
                            <input type="submit" class="boton" value="Ingresar">
                            <p id="mensajeUsuario"></p>
                        </form>



                        <!-- CONTENEDOR REDIRECCION TEXTO -->
                        <div class="row contenedor">
                            <div class="row"><span class="psw">Olvidaste la<a href="recuperarContrasena.html">
                                        Contraseña?</a></span></div>
                            <div class="row"><span class="psw">¿No tienes una cuenta? <a href="registrarse.html">
                                        Registrate</a></span></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- FOOTER -->
    <div class="container-fluid bottom">
        <hr>
        <footer class="text-center">
            <img class="text-center tamaño" src="/imagenes/menuPrincipal/iconoPagOk.png" alt="">
            <!-- Grid container -->
            <div class="container padding-up">

                <!-- Section: Social media -->
                <section class="margin-botton">
                    <!-- Instagram -->
                    <a class="btn btn-footer" href="https://www.instagram.com/enojano.shop/" role="button"><i
                            class="fab fa-instagram"></i></a>
                    <!-- Github -->
                    <a class="btn btn-footer" href="https://github.com/AlEscobedo/proyectoSemestral" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->

            </div>
            <!-- Copyright -->
            <div class="text-center padding-down" style="background-color: rgba(0, 0, 0, 0.2);">
                <h6 class="text-footer">© 2022 DuocUC - Todos los Derechos Reservados</h6>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
    <script src="/JS/IniciarSesion.js"></script>
</body>

</html>
