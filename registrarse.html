<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
    <link rel='shorcut icon' type='image/x-icon' href="imagenes/menuPrincipal/iconoPag.png">
    <link rel='stylesheet' href="CSS/estilosRegistrarse.css">
    <link rel="stylesheet" href="CSS/estilosMenuPrincipal.css">
</head>
<body>
    <header>
        <div class="header-contenido">
            <div class="logo">
                <a href="index.html">
                    <h1><img src="imagenes/menuPrincipal/logoPag.png" width="170"></b></h1>
                </a>
            </div>
            <div class="Usuario">
                <nav>
                    <ul>
                        <li class="Usuario-select"><a href="IniciarSesion.html">Iniciar Sesión</a></li>
                        <li class="Usuario-select"><a href="index.html">Volver</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <div class="login-box">
        <img class="avatar" src="imagenes/menuPrincipal/iconoPag.png" alt="Logo de EstimHUB">
        <h1>Registrarse</h1>
        <form>
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" placeholder="Nombre">

            <label for="nickname">Ingrese su Nickname</label>
            <input type="text" placeholder="Nickname">

            <label for="direccion">Ingrese su Dirección</label>
            <input type="text" placeholder="Dirección">

            <label for="corre">Ingrese su Correo</label>
            <input type="text" placeholder="Correo">

            <label for="password">Ingrese su Fecha de Nacimiento</label>
            <input type="text" placeholder="Fecha de Nacimiento">

            <label for="preguntasecreta">Elija una Pregunta</label>
            <div class="sel-box">
                <select>
                   <option>
                       El Nombre Se Su Primer Perro
                   </option>
   
                   <option>
                       El Segundo Nombre De Su Madre
                   </option>
   
                   <option>
                       El Apellido De Su Padre
                   </option>
                </select>
               </div>
            </form>
            <label for="password">Responda la Pregunta Seleccionada</label>
            <input type="text" placeholder="Respuesta">
           
            <label for="password">Ingrese su Contraseña</label>
            <input type="password" placeholder="Contraseña">

            <label for="password">Repita su Contraseña</label>
            <input type="password" placeholder="Contraseña">
            <div>
                <p> Yo acepto los
                <a href="#">términos del Acuerdo de Estimhub </a> y la
                <a href="#">Politica de Privacidad.</a></p>
            </div>


            <input type="submit" value="REGISTRARSE">

        </form>
    </div>
</body>
</html>
