<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel='stylesheet' href="CSS/estilosRegistrarse.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="imagenes/menuPrincipal/logoPag.png" width="100">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="iniciarSesion.html"><span class="glyphicon glyphicon-log-in"></span> Iniciar sesion</a>
                    <li><a href="index.html"><span class="glyphicon glyphicon-arrow-left"></span> Volver</a></li>
                    
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- BOX -->
    <div class="container-fluid fondo-registrarse">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <h2>Registrarse</h2>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="register-form" action="http://phpoll.com/register/process" method="post"
                                    role="form" style="display: block;">

                                    <div class="form-group">
                                        <input type="text" name="Nombre" id="Nombre" tabindex="1" class="form-control"
                                            placeholder="Nombre" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="NickName" id="NickName" tabindex="1"
                                            class="form-control" placeholder="NickName" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="2"
                                            class="form-control" placeholder="Correo">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="direccion" id="direccion" tabindex="2"
                                            class="form-control" placeholder="Direccion">
                                    </div>

                                    <div class="form-group">
                                        <input type="date" name="fecha" id="fecha" value="0000-00-00" min="1922-01-01"
                                            max="2022-06-04" tabindex="2" class="form-control"
                                            placeholder="Fecha de nacimiento">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="pregunta secreta" id="pregunta secreta" tabindex="1"
                                            class="form-control" placeholder="Pregunta secreta" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="contraseña" id="contraseña" tabindex="1"
                                            class="form-control" placeholder="Contraseña" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="repetir contraseña" id="repetir contraseña"
                                            tabindex="1" class="form-control" placeholder="Repetir Contraseña" value="">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit"
                                                    tabindex="4" class="form-control btn btn-register"
                                                    value="Crear cuenta">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- FOOTER -->
    <div class="container footer-all">
        <footer>
            <div class="logo-footer">
                <img src="imagenes/menuPrincipal/iconoPagOk.png" alt="">
            </div>
            <div class="contenedor-imgRedes">
                <div class="redes-img i1">
                    <a href="#"><img src="imagenes/menuPrincipal/erick.png" alt=""></a>
                </div>
                <div class="redes-img i2">
                    <a href="#"><img src="imagenes/menuPrincipal/jano.png" alt=""></a>
                </div>
                <div class="redes-img i3">
                    <a href="#"><img src="imagenes/menuPrincipal/nico.png" alt=""></a>
                </div>
            </div>

            <div class="contenedor-redes">
                <div class="redes-footer">
                    <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta"></a>
                </div>
                <div class="redes-footer">
                    <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta"></a>
                </div>
                <div class="redes-footer">
                    <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta"></a>
                </div>
            </div>

            <hr>
            <h4>© 2022 DuocUC - Todos los Derechos Reservados</h4>

        </footer>
        <!-- FIN DE LA PARTE DE ABAJO -->
    </div>
</body>

</html>
