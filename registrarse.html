<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='shorcut icon' type='image/x-icon' href="imagenes/menuPrincipal/iconoPag.png">
    <link rel='stylesheet' href="CSS/estilosRegistrarse.css">

<body>
    <header>
        <div class="header-contenido">
            <div class="logo">
                <a href="index.html">
                    <h1><img src="imagenes/menuPrincipal/logoPag.png" width="170"></b></h1>
                </a>
            </div>
            <div class="Usuario">
                <nav>
                    <ul>
                        <li class="Usuario-select"><a href="IniciarSesion.html">Iniciar Sesión</a></li>
                        <li class="Usuario-select"><a href="index.html">Volver</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <div class="login-box">
        <img class="avatar" src="imagenes/menuPrincipal/iconoPag.png" alt="Logo de EstimHUB">
        <h1>Registrarse</h1>
        <form>
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" placeholder="Nombre">

            <label for="nickname">Ingrese su Nickname</label>
            <input type="text" placeholder="Nickname">

            <label for="direccion">Ingrese su Dirección</label>
            <input type="text" placeholder="Dirección">

            <label for="corre">Ingrese su Correo</label>
            <input type="text" placeholder="Correo">

            <label for="password">Ingrese su Fecha de Nacimiento</label>
            <input type="text" placeholder="Fecha de Nacimiento">

            <label for="preguntasecreta">Elija una Pregunta</label>
            <div class="sel-box">
                <select>
                    <option>
                        El Nombre Se Su Primer Perro
                    </option>

                    <option>
                        El Segundo Nombre De Su Madre
                    </option>

                    <option>
                        El Apellido De Su Padre
                    </option>
                </select>
            </div>
        </form>
        <label for="password">Responda la Pregunta Seleccionada</label>
        <input type="text" placeholder="Respuesta">

        <label for="password">Ingrese su Contraseña</label>
        <input type="password" placeholder="Contraseña">

        <label for="password">Repita su Contraseña</label>
        <input type="password" placeholder="Contraseña">
        <div class="checkbox">
            <label for="checkbox">
                <input type="checkbox" id="cbox1" value="first-checkbox">                            
                <h1>Acepto los
                    <a href="#">Términos del Acuerdo de Estimhub</a>
                    y la
                    <a href="#"> Politica de Privacidad.</a></h1>

            </label>
        </div>
        <input type="submit" value="REGISTRARSE">

        </form>

    </div>

    <div class="contenedor-footer">
        <footer>
            <div class="logo-footer">
                <img src="imagenes/menuPrincipal/iconoPag.png">
            </div>
            <div class="redes-footer">
                <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta 1"></a>
                <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta 2"></a>
                <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta 3"></a>
            </div>
            <h4>© 2022 DuocUC - Todos los Derechos Reservados</h4>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
