<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONO DE PESTANIA -->
    <link rel='shorcut icon' type='image/x-icon' href='imagenes/menuPrincipal/iconoPagOk.png'>
    <!-- TITULO DE PAG -->
    <title>Registrarse</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/1bb0c0c4bd.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href="CSS/estilosRegistrarse.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid">

            <!-- IMAGEN DEL NAVBAR -->
            <a class="navbar-brand" href="#"><img src="imagenes/menuPrincipal/logoPag.png" width="100"></a>

            <!-- BOTON EN MODO TOYCHIQUITO -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- LINKS/TEXTO -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <form class="d-flex input-group w-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Hola Admin</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html" class="nav-link"><span class="glyphicon glyphicon-user"></span><i
                                    class="fa-solid fa-right-from-bracket"></i> Cerrar
                                Sesion</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>



    <!-- BOX -->
    <div class="container-fluid fondo-registrarse">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="row">
                                    <img src="imagenes/menuPrincipal/iconoPag.png" width="100" alt="">
                                </div>
                                <h2>Registrarse</h2>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="register-form" action="index.html" method="post" role="form"
                                    style="display: block;">

                                    <!-- FORMULARIO INICIO SESION -->
                                    <div class="form-group">
                                        <input type="text" name="Nombre" id="Nombre" tabindex="1" class="form-control"
                                            placeholder="Nombre" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="NickName" id="NickName" tabindex="1"
                                            class="form-control" placeholder="NickName" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="2" class="form-control"
                                            placeholder="Correo">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="direccion" id="direccion" tabindex="2"
                                            class="form-control" placeholder="Direccion">
                                    </div>

                                    <div class="form-group">
                                        <input type="date" name="fecha" id="fecha" value="0000-00-00" min="1922-01-01"
                                            max="2022-06-04" tabindex="2" class="form-control"
                                            placeholder="Fecha de nacimiento">
                                    </div>

                                    <div class="form-group">
                                        <select name="preguntasecreta" id="preguntasecreta" tabindex="1"
                                            class="form-control" placeholder="Pregunta secreta" value="">
                                            <option selected="true">Seleccione una Pregunta</option>
                                            <option>
                                                Primera Mascota
                                            </option>

                                            <option>
                                                Personaje Favorito
                                            </option>

                                            <option>
                                                Actividad Favorita
                                            </option>
                                        </select>
                                        <input type="text" name="pregunta secreta" id="pregunta secreta" tabindex="1"
                                            class="form-control" placeholder="Pregunta secreta" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="contraseña" id="contraseña" tabindex="1"
                                            class="form-control" placeholder="Contraseña" value="">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="repetir contraseña" id="repetir contraseña"
                                            tabindex="1" class="form-control" placeholder="Repetir Contraseña" value="">
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <a href="index.html"><input type="button"
                                                        class="form-control btn btn-register" value="Crear cuenta"></a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- FOOTER -->
    <div class="container-fluid">
        <hr>

        <footer class="text-center">
            <img class="text-center tamaño" src="imagenes/menuPrincipal/iconoPagOk.png" alt="">
            <!-- Grid container -->
            <div class="container padding-up">

                <!-- Section: Social media -->
                <section class="margin-botton">
                    <!-- Instagram -->
                    <a class="btn btn-footer" href="https://www.instagram.com/enojano.shop/" role="button"><i
                            class="fab fa-instagram"></i></a>
                    <!-- Github -->
                    <a class="btn btn-footer" href="https://github.com/AlEscobedo/proyectoSemestral" role="button"><i
                            class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->

            </div>
            <!-- Copyright -->
            <div class="text-center padding-down" style="background-color: rgba(0, 0, 0, 0.2);">
                <H5 class="color-texto">© 2022 DuocUC - Todos los Derechos Reservados</H5>
            </div>
            <!-- Copyright -->
        </footer>
    </div>

</body>

</html>
