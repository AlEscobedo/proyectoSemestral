    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registrarse.html"><span class="glyphicon glyphicon-user"></span> Registrarse</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- INICIO DE SESION -->
    <div class="container-fluid fondoIniciarSesion">
        <div class="row">
            <div class="col">

                <!--Header Box-->
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">                            
                            <div class="col">
                                <div class="row">
                                    <img src="imagenes/menuPrincipal/iconoPag.png" alt="">
                                </div>
                                <h1>Iniciar sesión</h1>
                            </div>
                        </div>
                        
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form"
                                    style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1"
                                            class="form-control" placeholder="Usuario" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2"
                                            class="form-control" placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                    class="form-control btn btn-login" value="Iniciar sesión U">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                    class="form-control btn btn-login" value="Iniciar sesión A">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="recuperarContrasena.html" tabindex="5"
                                                        class="forgot-password">¿Has olvidado tu contraseña?</a><br>
                                                    <a href="registrarse.html" tabindex="5"
                                                        class="forgot-password">¿No tienes una cuenta?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FIN INICIO DE SESION -->

        <footer>

                <img src="imagenes/menuPrincipal/iconoPagOk.png" alt="">

                    <a href="#"><img src="imagenes/menuPrincipal/erick.png" alt=""></a>
                </div>
                <div class="redes-img i2">
                    <a href="#"><img src="imagenes/menuPrincipal/jano.png" alt=""></a>

                    <a href="#"><img src="imagenes/menuPrincipal/instagram-logo.png" alt="insta"></a>

                <div class="redes-footer">
