<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shorcut icon' type='image/x-icon' href='imagenes/menuPrincipal/iconoPagOk.png'>
    <title>Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilosIniciarSesion.css">
</head>

<body>
    <div class="separador"></div>
    <div class="container all">

        <div class="row">
            <div class="imgcontainer">
                <img src="imagenes/menuPrincipal/iconoPagFondo.jpg" alt="Avatar" class="avatar">
            </div>
        </div>
        <div class="row">
            <div class="container">
                <label for="uname"><b>Nombre de Usuario</b></label>
                <input type="text" placeholder="Usuario" name="uname" required>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Contraseña" name="psw" required>

                <button type="submit">Ingresar</button>
                <div class="row contenedor">
                <div class="row"><span class="psw">Olvidaste la <a href="recuperarContrasena.html">Contraseña?</a></span></div>
                <div class="row"><span class="psw">¿No tienes una cuenta?<a href="recuperarContrasena.html"> Registrate</a></span></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
